<!DOCTYPE html>
<html>

<head>
    <title>Welcome To Registration Form</title>
    <style>
    body {
        margin: 0px;
        background-color: lightblue;
        color: #f9fcf5;
        font-family: Arial, Helvetica, sans-serif;
    }

    #main {
        width: 600px;
        height: auto;
        overflow: hidden;
        padding-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 5px;
        padding-left: 10px;
        margin-top: 30px;
        border-top: 3px double #f1f1f1;
        border-bottom: 3px double #f1f1f1;
        padding-top: 20px;
    }

    #main table {
        font-family: "Comic Sans MS", cursive;
    }

    /* css code for textbox */
    #main .tb {
        height: 28px;
        width: 230px;
        border: 1px solid #f26724;
        color: #fd7838;
        font-weight: bold;
        border-left: 5px solid #f7f7f7;
        opacity: 0.9;
    }

    #main .tb:focus {
        height: 28px;
        border: 1px solid #f26724;
        outline: none;
        border-left: 5px solid #f7f7f7;
    }

    /* css code for button*/
    #main .btn {
        width: 150px;
        height: 32px;
        outline: none;
        color: #f7f7f7;
        font-weight: bold;
        border: 0px solid #f26724;
        text-shadow: 0px 0.5px 0.5px #fff;
        border-radius: 2px;
        font-weight: 600;
        color: #f26724;
        letter-spacing: 1px;
        font-size: 14px;
        background-color: #f1f1f1;
        -webkit-transition: 1s;
        -moz-transition: 1s;
        transition: 1s;
    }

    #main .btn:hover {
        background-color: #f26724;
        outline: none;
        border-radius: 2px;
        color: #f1f1f1;
        border: 1px solid #f1f1f1;
        -webkit-transition: 1s;
        -moz-transition: 1s;
        transition: 1s;
    }
</style>
</head>

<body>
    <!-- Main div code -->
    <div id="main">
        <div class="h-tag">
            <h2>Cancel Ticket</h2>
        </div>
        <!-- create account div -->
        <form action="Cancel" method="post">
            <div class="login">
                <table cellspacing="2" align="center" cellpadding="8" border="0">
                    <tr>
                        <td align="right">Booking Id :</td>
                        <td><input type="text" placeholder="Enter Booking Id" class="tb" name="bid" required/></td>
                    </tr>
                    <tr>
                        <td align="right">Ticket Id :</td>
                        <td><input type="text" placeholder="Enter Ticket Id" class="tb" name="tkt_id" required/></td>
                    </tr>
                    <tr>
                        <td align="center"><input type="reset" value="Clear" id="res" class="btn" /></td>
                        <td align="center">
                            <input type="submit" value="Cancel Ticket" class="btn" />
                        </td>
                    </tr>
                </table>
            </div>
            <!-- create account box ending here.. -->
        </form>
    </div>
    <!-- Main div ending here... -->
</body>

</html>
